<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      data-bs-theme="dark"
>
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <title>Listado de productos</title>
    <ui:insert name="head"/>
</h:head>
<h:body>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">SV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"/>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <h:link value="Home" outcome="index"
                                styleClass="nav-link #{facesContext.viewRoot.viewId == '/index.xhtml' ? 'active' : ''}"/>
                    </li>
                </ul>
                <h:form styleClass="d-flex">
                    <h:commandButton value="#{messages['navbar.texto.crear']}" action="form?faces-redirect=true"
                                     styleClass="btn btn-success"/>
                </h:form>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        <ui:insert name="content"/>
    </main>
    <div class="position-fixed bottom-0 end-0 list-unstyled mb-0 pe-3">
        <ui:repeat value="#{facesContext.messageList}" var="msg">
            <div class="alert-dismissible show #{msg.severity.ordinal == 2 ? 'alert alert-danger' : 'alert alert-info'}">
                <svg class="bi flex-shrink-0 me-2" role="img" width="16" height="16" fill="currentColor">
                    <use xlink:href="##{msg.severity.ordinal == 2 ? 'exclamation-triangle-fill' : 'check-circle-fill'}"/>
                </svg>
                <strong>#{msg.summary}</strong> #{msg.detail}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"/>
            </div>
        </ui:repeat>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
    >
    </script>
</h:body>
</html>
