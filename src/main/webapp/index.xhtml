<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layout/main.xhtml"
>
    <f:loadBundle var="messages" basename="com.svillanueva.webapp.configs.ProducerResources"/>
    <ui:define name="content">
        <h2>#{messages['home.texto.listado']}</h2>
        <h:form>
            <h:dataTable value="#{productoController.productos}" var="producto" styleClass="table table-hover">
                <h:column>
                    <f:facet name="header">#{messages['producto.id']}</f:facet>
                    <h:outputText value="#{producto.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{messages['producto.nombre']}</f:facet>
                    <h:outputText value="#{producto.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{messages['producto.sku']}</f:facet>
                    <h:outputText value="#{producto.sku}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{messages['producto.categoria']}</f:facet>
                    <h:outputText value="#{producto.categoria.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{messages['producto.precio']}</f:facet>
                    <h:outputText value="#{producto.precio}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{messages['producto.fechaRegistro']}</f:facet>
                    <h:outputText value="#{producto.fechaRegistro}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{messages['producto.acciones']}</f:facet>
                    <h:commandButton styleClass="btn btn-outline-primary me-2"
                                     value="#{messages['producto.boton.editar']}"
                                     action="${productoController.editar(producto.id)}"/>
                    <h:commandButton styleClass="btn btn-outline-danger" value="#{messages['producto.boton.eliminar']}"
                                     action="#{productoController.eliminar(producto.id)}"
                                     onclick="return confirm(`¿Está seguro que desea eliminar '#{producto.nombre}'?`)"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
