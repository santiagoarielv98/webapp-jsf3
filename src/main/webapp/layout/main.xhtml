<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      data-bs-theme="dark"
>
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <title>Listado de productos</title>
    <ui:insert name="head"/>
</h:head>
<h:body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">SV</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"/>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <h:link value="Home" outcome="index"
                                styleClass="nav-link #{facesContext.viewRoot.viewId == '/index.xhtml' ? 'active' : ''}"/>
                    </li>
                </ul>
                <h:form styleClass="d-flex">
                    <h:commandButton value="Crear Nuevo Producto" action="form?faces-redirect=true"
                                     styleClass="btn btn-success"/>
                </h:form>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        <ui:insert name="content"/>
    </main>
</h:body>
</html>
