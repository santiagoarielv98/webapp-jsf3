<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Listado de productos</title>
</h:head>
<h:body>
    <h2>Listado de Productos</h2>

    <h:form>
        <h:commandButton value="Crear Nuevo Producto" action="form?faces-redirect=true"/>
    </h:form>

    <h:form>
        <h:dataTable value="#{productoController.productos}" var="producto" styleClass="productos-table">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{producto.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{producto.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Sku</f:facet>
                <h:outputText value="#{producto.sku}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Categoria</f:facet>
                <h:outputText value="#{producto.categoria.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Precio</f:facet>
                <h:outputText value="#{producto.precio}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Fecha Registro</f:facet>
                <h:outputText value="#{producto.fechaRegistro}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Editar" action="${productoController.editar(producto.id)}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Eliminar" action="#{productoController.eliminar(producto.id)}"
                                 onclick="return confirm(`¿Está seguro que desea eliminar '#{producto.nombre}'?`)"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
