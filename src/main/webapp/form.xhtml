<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Formulario Producto</title>
</h:head>

<h:body>
    <h2><h:outputText value="#{productoController.producto.id != null ? 'Editar' : 'Crear'}"/> Producto</h2>

    <h:form>
        <!--        <h:messages style="color: red;"/>-->
        <h:panelGrid columns="3">
            <h:outputLabel for="nombre" value="Nombre:" />
            <h:inputText id="nombre" value="#{productoController.producto.nombre}"
                         requiredMessage="El nombre es obligatorio."/>
            <h:message for="nombre" style="color: red;"/>

            <h:outputLabel for="sku" value="SKU:"/>
            <h:inputText id="sku" value="#{productoController.producto.sku}" requiredMessage="El SKU es obligatorio."/>
            <h:message for="sku" style="color: red;"/>


            <h:outputLabel for="categoria" value="Categoria:"/>
            <h:selectOneMenu id="categoria" value="#{productoController.producto.categoria}"
                             converter="#{categoriaConverter}">
                <f:selectItem itemLabel="--- Seleccionar una categoria" itemValue="${null}"/>
                <f:selectItems value="#{productoController.categorias}" var="categoria"
                               itemLabel="#{categoria.nombre}"/>
            </h:selectOneMenu>
            <h:message for="categoria" style="color: red;"/>

            <h:outputLabel for="precio" value="Precio:"/>
            <h:inputText id="precio" value="#{productoController.producto.precio}"
                         requiredMessage="El precio es obligatorio."/>
            <h:message for="precio" style="color: red;"/>

            <h:outputLabel for="fechaRegistro" value="Fecha de Registro:"
                           rendered="#{productoController.producto.id != null}"/>
            <h:inputText id="fechaRegistro" value="#{productoController.producto.fechaRegistro}"
                         rendered="#{productoController.producto.id != null}">
                <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                <f:passThroughAttribute name="readonly" value="true"/>
                <f:passThroughAttribute name="type" value="date"/>
            </h:inputText>
            <h:message for="fechaRegistro" style="color: red;"/>

        </h:panelGrid>

        <h:inputHidden value="#{productoController.producto.id}"/>
        <h:inputHidden value="#{productoController.producto.fechaRegistro}">
            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
        </h:inputHidden>

        <h:commandButton value="#{productoController.producto.id != null ? 'Editar' : 'Crear'}"
                         action="#{productoController.guardar}"/>
        <h:commandButton value="Cancelar" action="index?faces-redirect=true" immediate="true"/>
    </h:form>
</h:body>


</html>
