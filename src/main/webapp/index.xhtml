<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title><h:outputText value="#{titulo}"/></title>
</h:head>
<h:body>
    <h1><h:outputText value="#{titulo}"/></h1>
    <h:form>
        <!--        <h:commandLink value="Crear Producto" action="/form"/>-->
        <h:commandButton value="Crear Producto" action="/form"/>
    </h:form>
    <h:dataTable value="#{listadoProducto}" var="producto">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{producto.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Nombre"/>
            </f:facet>
            <h:outputText value="#{producto.nombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="SKU"/>
            </f:facet>
            <h:outputText value="#{producto.sku}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Precio"/>
            </f:facet>
            <h:outputText value="#{producto.precio}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Fecha"/>
            </f:facet>
            <h:outputText value="#{producto.fechaRegistro}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
